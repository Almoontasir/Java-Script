<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=:dge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container"></div>
    <script>
        let obj = {

            name : "moon",
            address : 'panchagarh',
            phone : '01518431773'

        }
        console.log(obj);
        jsonString = JSON.stringify(obj);
        console.log(jsonString);

        jsonString = jsonString.replace('moon','raya');
        console.log(jsonString);

        jsonObj = JSON.parse(jsonString);
        console.log(jsonObj);
    
    </script>
</body>
</html>
